<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>обновление поста</title>
</head>
<body>
<h2>{{post.title}}</h2>
    <form action="{% url 'update_post' post.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <p>{{field.label_tag}} {{field}}</p>
    {% endfor%}

    <input type="submit" value="OK">
</form>
</body>
</html>
