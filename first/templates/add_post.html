<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>создать пост</title>
</head>
<body>
<h3>добавление post</h3>
<form action="{% url 'add_post' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
<!--    {{ form.as_p}}-->

    {% for field in form %}
    <p>{{field.label_tag}} {{field}}</p>
    {% endfor%}

    <input type="submit" value="OK">
</form>
</body>
</html>
