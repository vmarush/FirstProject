<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>добавить новую книгу</title>
</head>
<body>
<h3>добавление книг</h3>
<form action="{% url 'add_book' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% for field in form %}
    <p>{{field.label_tag}} {{field}}</p>
    {% endfor%}

    <input type="submit" value="OK">
</form>
</body>
</html>
